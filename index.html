<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance - Lory Marc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes neon {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }
    .neon-text {
      color: #ff00ff;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes pulse-text {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .pulse-text {
      animation: pulse-text 2s infinite;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #ff00ff, #00ffff, #ff9900);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      z-index: -1;
      opacity: 0.1;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen font-sans">

  <main class="flex-grow flex flex-col justify-center items-center text-center px-4 md:px-16 lg:px-32">
    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold neon-text mb-6">Maintenance en cours...</h1>
    <p class="text-lg sm:text-xl md:text-2xl text-gray-300 pulse-text">Le site de Marc Lory sera bient√¥t disponible !</p>
  </main>

  <footer class="bg-gray-800 text-gray-400 text-sm sm:text-base text-center p-4 flex flex-col sm:flex-row justify-center items-center gap-2">
    <span>&copy; 2025 Marc Lory</span> | 
    <a href="https://www.instagram.com/marc_comedien_figurant" target="_blank" class="text-purple-400 hover:text-purple-200 transition-colors duration-300">Suivez Marc sur Instagram</a>
  </footer>

</body>
</html>
